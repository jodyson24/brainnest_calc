<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="outer-area">
        <h4>A SIMPLE CALCULATOR</h4>
        <div class="calculator">
            <div class="calc-screen" id="calc-screen" >

            </div>
            <div class="calc-buttons">
                <div class="btn-row">
                    <button data-action="clear" >A/C</button>
                    <button>+/-</button>
                    <button data-action="percentage"  >%</button>
                    <button data-action="delete">del</button>
                </div>
                <div class="btn-row">
                    <button id="key-btn">7</button>
                    <button id="key-btn">8</button>
                    <button id="key-btn">9</button>
                    <button class="operator-btn" data-action="divide">/</button>
                </div>
                <div class="btn-row">
                    <button id="key-btn">4</button>
                    <button id="key-btn">5</button>
                    <button id="key-btn">6</button>
                    <button class="operator-btn" data-action="multiply">*</button>
                </div>
                <div class="btn-row">
                    <button id="key-btn">1</button>
                    <button id="key-btn">2</button>
                    <button id="key-btn">3</button>
                    <button class="operator-btn" data-action="subtract">-</button>
                </div>
                <div class="last-btn-row">
                    <button class="equals-btn" data-action="calculate" >=</button>
                    <button class="dot-btn" id="key-btn" data-action="decimal">.</button>
                    <button class="plus-btn operator-btn" data-action="add">+</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
